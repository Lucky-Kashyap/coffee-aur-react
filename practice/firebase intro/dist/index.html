<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase Intro</title>
  </head>
  <body>
    <!-- <div class="box">
    
    </div> -->

    <form class="add">
      <input type="text" placeholder="Name" name="name" autocomplete="off">
      <input type="text" placeholder="description" name="description" autocomplete="off">
      

      <select name="category" id="">
        <option value="drama">Drama</option>
        <option value="action">Action</option>
        <option value="comedy">Comedy</option>
    </select>

    <input type="submit" value="Add Movie">
    </form>

    <form class="delete" style="margin-top: 50px;">
      <input type="text" placeholder="Movie ID" name="id" autocomplete="off">
      <input type="submit" value="Delete Movie">
  </form>

  <form class="update" style="margin-top: 50px;">
    <input type="text" placeholder="Movie ID" name="id" autocomplete="off">
    <input type="text" placeholder="Name" name="name" autocomplete="off">
    <input type="submit" value="Update Movie">
</form>
    <script src="bundle.js"></script>
  </body>
</html>
